<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Dynamic Table</h1>

    <form id="user_form">
        <input id="name_input" type="text" placeholder="Enter Name" name="name">
        <input id="email_input" type="email" placeholder="Enter Email" name="email">
        <input id="number_input" type="text" placeholder="Enter Phone No." name="email">
        <button id="submit">Save</button>
    </form>

    <p class="message1"></p>
    <br>

    <h2>User Details</h2>

    <p class="message2"></p>
    
    <table class="details_table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No.</th>
            <th>Action</th>
        </tr>
    </table>


    <script src="index.js"></script>
</body>
</html>
